<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>

    <!-- 아이콘 -->
    <link rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="./main.css">

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

    <section class="hero">
        <img class="globe" src="./images/hero-globe.jpg" alt="Globe">
        <img class="glow" src="./images/hero-glow.svg" alt="Glow">
        
        <header>
            <div class="container d-flex align-items-center py-3">
                <a class="logo me-2" href="#">
                    <img src="./images/header-logo.svg" alt="GitHub 로고 뭐시기">
                </a>
                <ul class="nav flex-grow-1">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">Personal</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">Open Source</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">Business</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">Explore</a>
                    </li>
                </ul>
                <div class="forms d-flex">
                    <input type="text" class="form-control me-2" placeholder="Search GitHub">
                    <button class="btn btn-link text-light flex-shrink-0 me-2 text-decoration-none">Sign in</button>
                    <button class="btn btn-outline-light flex-shrink-0">Sign up</button>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div class="headline"> 
                        <h1 class="text-white">Where the world builds software</h1>
                        <p class="text-white-50">Millions developers and companies build, ship and maintain their software on GitHub, the largest and most advanced development platform in the world.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <form>
                        <input class="form-control form-control-lg mb-3" type="text" placeholder="Email address">
                        <input class="form-control form-control-lg mb-3" type="password" placeholder="Password">
                        <div class="d-grid">
                          <button class="btn btn-primary btn-lg">Sign up for GitHub</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>

        <img class="curve" src="./images/curve.svg" alt="Curve">

    </section>

</body>
</html>
